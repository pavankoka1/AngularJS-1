<!DOCTYPE html>
<html lang="en" ng-app="langApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS | Hands On!</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>
<body>
	<div ng-controller="languages">
		Select: 
		<button ng-click="php()">
			PHP
		</button>
		<button ng-click="java()">
			Java
		</button>
		<button ng-click="cpp()">
			C++
		</button>
		<button ng-click="js()">
			JavaScript
		</button>

		<p>You have selected: {{ myFavLang }}</p>
	</div>

	<script>
		var application = angular.module('langApp', []);
		application.controller('languages', function($scope) {

			$scope.myFavLang = "None";

			$scope.php = function(){
				$scope.myFavLang = 'PHP';
			}

			$scope.java = function(){
				$scope.myFavLang = 'Java';
			}

			$scope.cpp = function(){
				$scope.myFavLang = 'C++';
			}

			$scope.js = function(){
				$scope.myFavLang = 'JavaScript';
			}

		});
	</script>
</body>
</html>
